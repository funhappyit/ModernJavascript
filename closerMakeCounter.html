<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클로저의 성질 카운터 함수를 만드는 함수</title>
</head>
<script>
    function makeCounter(){
        var count = 0;
        //보통 익명 함수로 반환한다.
        //return f;
        //function f(){
          //  return count++;
       // }
        return function(){
            return count++;
        }
    }
    var counter = makeCounter();
    console.log(counter()); // -> 0
    console.log(counter()); // -> 1
    console.log(counter()); // -> 2
</script>

</body>
</html>
