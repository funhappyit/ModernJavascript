<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 n의 팩토리얼을 구하는 함수</title>
<script>
    function fact(n) {
        var k = 1, i = 1;
        while(i < n){
            k *= (++i);
        }
        console.log("k====>"+k);
        return k;
    }
    fact(5);
</script>
