<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path로 그리기</title>
</head>
<body>
    <script>
         window.onload = function(){
            //canvas 요소 가져오기
            var canvas = document.getElementById("mycanvas");
            //canvas 렌더링 컨텍스트 가져오기
            var ctx = canvas.getContext('2d');
            //beginPath 매서드 호출하기 
            ctx.beginPath();
            //패스를 정의하는 매서드 호출하기 
            //지정된 좌표로 이동한다.
            ctx.moveTo(60,10);
           //현재 좌표에서 지정된 좌표까지 선을 정의한다.
            ctx.lineTo(110,100);
            ctx.lineTo(10,100);
            //closePath 매서드를 호출하면 패스의 마지막 점과 시작점을 직선으로 연결하고 패스를 닫습니다.
            ctx.closePath();
            ctx.stroke();
            //삼각형 채우기
            ctx.beginPath();
            ctx.moveTo(60,120);
            ctx.lineTo(110,210);
            ctx.lineTo(10,210);
            //색을 칠한 삼각형을 그릴 때는 fill 매서드가 자동으로 패스를 닫기 때문에 closePath 매서드를 호출하지 않습니다.
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(100,50);
            ctx.lineTo(100,150);
            ctx.moveTo(50,100);
            ctx.lineTo(150,100);
            ctx.stroke();

            


         }
    </script>
</body>
    <canvas id="mycanvas" width="640" height="400"></canvas>
</html>
