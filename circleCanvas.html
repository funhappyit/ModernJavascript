<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원호 그리기</title>
</head>
<script>
    window.onload = function(){
        //canvas 요소 가져오기
        var canvas = document.getElementById("mycanvas");
        //canvas 렌더링 컨텍스트 가져오기
        var ctx = canvas.getContext('2d');
        //var radians = degrees * Math.PI / 180;
        ctx.beginPath();
        //시계 방향 
        // arc(x,y,원의 반지름,원호의 시작 각도,호의 끝 각도, true면 시계 반대 방향, false면 시계 방향으로 원호를 그림)
        ctx.arc(100,100,80,30*Math.PI/180,120*Math.PI/180,false);
        ctx.stroke();
        //시계 반대 방향 
        ctx.beginPath();
        ctx.arc(100,100,80,30*Math.PI/180,120*Math.PI/180,true);
        ctx.stroke();

        /*
        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.lineTo(200,10);
        ctx.arc(200,60,50,-Math.PI/2,0,false);
        ctx.lineTo(250,160);
        ctx.stroke();
        */


    }
</script>
<body>
  <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
